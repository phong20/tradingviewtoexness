<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TradingView</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-bar">
        <div class="tabs-container"></div>
        <button class="add-tab-btn">
            <svg width="16" height="16" viewBox="0 0 16 16"><path fill="currentColor" d="M14 7v1H8v6H7V8H1V7h6V1h1v6h6z"/></svg>
        </button>
        <div class="drag-spacer"></div>
        <div class="drag-spacer"></div>
        <div class="account-selector">
            <select id="account-dropdown"></select>
        </div>
        <div class="title-bar-btns">
            <button id="minimize-btn">
                <svg width="16" height="16" viewBox="0 0 16 16"><path fill="currentColor" d="M1 7h14v1H1z"/></svg>
            </button>
            <button id="maximize-btn">
                <svg width="16" height="16" viewBox="0 0 16 16"><path fill="currentColor" d="M1 1h14v14H1zM2 2v12h12V2z"/></svg>
            </button>
            <button id="close-btn">
                <svg width="16" height="16" viewBox="0 0 16 16"><path fill="currentColor" d="m8 6.586l-4.293-4.293l-.707.707L7.293 7.293l-4.293 4.293l.707.707L8 8l4.293 4.293l.707-.707L8.707 7.293l4.293-4.293l-.707-.707z"/></svg>
            </button>
        </div>
    </div>
    <div id="content"></div>
    <script src="renderer.js"></script>
</body>
</html>
